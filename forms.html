<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="forms%20style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>Emobilis Student Registration</h1>
<form action="">
  <label for="fullname">Fullname</label>
<!--  name attribute independent for each input for ease of call from backend... place holder to put background text-->
  <input type="text" id="fullname" name="fullname" placeholder="Enter your name"><br>

  <label for="email">EmailAddress</label>
  <input type="email" id="email" name="email"><br>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob"><br>

  <label for="pnum">Phone Number</label>
  <input type="text" id="pnum" name="pnum"><br>

  Gender
  <label for="male">Male</label>
<!--  name attribute property to ensure you do not select both options which is unique for radio-->
  <input type="radio" id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender"><br>

  <label for="course">Course</label>
  <select name="Course" id="course">
    <option value="blank"></option>
    <option value="Python">Python</option>
    <option value="JavaScript">JavaScript</option>
    <option value="React.JS">React.JS</option>
    <option value="MIT">MIT</option>
  </select><br>


  <label for="image">Upload Image</label>
  <input type="file" id="image" placeholder="choose file"><br>


  <input  type="submit" value="Register" style="background-color: sienna">


</form>
</body>
</html>
